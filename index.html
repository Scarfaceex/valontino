<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Zwayniha üíñ</title>

<!-- ‚úÖ Correct Fireworks library -->
<script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.8/dist/index.umd.js"></script>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffe6e6, #fff5cc);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  position: relative;
  transition: background 3s ease-in-out;
  color: #333;
}

.night-overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top,#1b2a4e 0%,#0b1026 45%,#050812 100%);
  opacity: 0;
  transition: opacity 3s ease-in-out;
  z-index: 0;
  pointer-events: none;
}

body.night .night-overlay { opacity: 1; }
body.night { color: white; }

.stars {
  position: fixed;
  inset: 0;
  background-image:
    radial-gradient(1px 1px at 5% 10%, white, transparent),
    radial-gradient(1.5px 1.5px at 20% 30%, white, transparent),
    radial-gradient(2px 2px at 40% 70%, white, transparent);
  opacity: 0;
  transition: opacity 3s ease-in-out;
  z-index: 0;
}

body.night .stars { opacity: 0.9; }

.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

.heart {
  position: absolute;
  color: rgba(255,80,120,0.6);
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(0.6); opacity: 0; }
  15% { opacity: 1; }
  100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
}

#fireworks {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

.content {
  text-align: center;
  z-index: 2;
}

button {
  padding: 14px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yesBtn { background: #ff6b81; color: white; font-size: 22px; }
#noBtn { background: #ccc; position: absolute; }

.result { display: none; }
.result img { width: 400px; max-width: 90%; margin-top: 20px; border-radius: 15px; }
</style>
</head>

<body>

<div class="night-overlay"></div>
<div class="stars"></div>
<div class="hearts" id="hearts"></div>
<div id="fireworks"></div>

<audio id="fireworksSound" src="./assets/Fireworks.mp3"></audio>
<audio id="loveSound" src="./assets/loveSound.mp3"></audio>

<div class="content">
  <img src="./teddy-bear.svg" width="120">
  <h1>Zwayniha will you be my Valentine ?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è‚Äçüî•</button>
    <button id="noBtn">No üôÑ</button>
  </div>

  <div class="result" id="result">
    <h2>YAAAY!! ü•πüíû</h2>
    <img src="./giphy.gif">
  </div>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const result = document.getElementById('result');
const fireworksContainer = document.getElementById('fireworks');
const fireworksSound = document.getElementById('fireworksSound');
const loveSound = document.getElementById('loveSound');
const heartsContainer = document.getElementById('hearts');

/* Floating hearts */
for (let i = 0; i < 35; i++) {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = '‚ù§Ô∏è';
  heart.style.left = Math.random()*100 + 'vw';
  heart.style.top = 100 + Math.random()*40 + 'vh';
  heart.style.fontSize = Math.random()*30 + 20 + 'px';
  heart.style.animationDuration = Math.random()*10 + 10 + 's';
  heartsContainer.appendChild(heart);
}

/* Moving No button */
noBtn.addEventListener('mouseenter', () => {
  noBtn.style.left = Math.random()*300 + 'px';
  noBtn.style.top = Math.random()*200 + 'px';
});

/* Fireworks */
const fireworks = new Fireworks.default(fireworksContainer, {
  autoresize: true,
  opacity: 0.6,
  particles: 140,
  intensity: 35
});

yesBtn.addEventListener('click', () => {
  document.querySelector('.buttons').style.display = 'none';
  result.style.display = 'block';
  document.body.classList.add('night');

  fireworksSound.play();
  loveSound.play();
  fireworks.start();
});
</script>

</body>
</html>
